<h1>upload a video</h1>

<p>

    <form method="post" enctype="multipart/form-data" action=".">

       {% csrf_token %}

       {{ form.as_p }}

       <input type="submit"/>

    </form>

</p>

{% if uploaded %}

    <h1>result of the uploaded video</h1>

    <p>fps = {{fps}}, frames read = {{read}}, frames processed = {{processed}}</p>
    <p>scene_list() = {{scene_manager.scene_list}}</p>

{% endif %}
